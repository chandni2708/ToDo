<!DOCTYPE html>
<html>

<head>
  <title>TODO LIST</title>
  <link rel="icon" href="./images.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<style>
  body {
    /* background: rgba(1, 1, 1, 0.6); */
    background: url(./todo.jpg) ;
    background-size:cover;
    background-repeat: no-repeat;
    background-position: center;
     margin: 0;
     padding: 0;
     min-height: 100vh;
  }

  section {
    background: rgba(228, 238, 242, 0.66);
  }
  input[type="text"]{
    box-shadow: 0 0 0 0.09rem black !important;
  }
</style>

<body class="pt-5 pb-0 w-100" >
  <div class="container pt-4  mt-4 px-3">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <div>
    <center>
      <section class="img-fluid w-50 h-auto mt-5 mb-5 container rounded text-center">
        <!-- <h1 class="pt-3 mt-5 text-center text-dark mb-4">TODO LIST</h1> -->
        <div class="pt-5 mt-5 text-center text-dark mb-4">
             <font face="Comic sans MS" size="11">
                        <strong>Todo List</strong>
                    </font>
        </div>
        <form id="addForm">
          <div class="row px-3 d-inline">
            <div class="col-lg-12">
              <label id="lblsuccess" class="text-dark fs-4 font-monospace" style="display: none;">
        </label>
              <div class="form-floating mb-3 p-2">
                <input type="text" class="form-control h-25 fs-5 shadow-none" id="item"  placeholder="Enter The Task"/>
                <label for="floatingInput" class="fs-4">Enter The Task....!!</label>
              </div>
            </div>
            <div class="p-3">
              <input type="submit" class="btn btn-dark px-4 mb-1 fs-4 w-auto h-100"  onkeyup="toggleButton(this, 'submit')" id="submit" value="Submit">
            </div>
        </form>

        <h3 class="mt-4">TODO TASKS</h3>
        <form id="addForm" class="d-flex justify-content-center">
          <ul class=" m-4 text-center" id="items"></ul>
        </form>
  </section>
    </center>
  </div>
  </div>
</body>
</html>
